<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ContactPage</title>
</head>
<body>
    <div class="main">
        <div class="contact">
        <header>CONTACT ME</header>
        </div>

        <form action="results.html" method="GET" enctype="multipart/form-data">
    <div class="main2">        
        <div class="containertwo">    
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" >
            </div>
            <div>
            <label for="age">Would you like to be contacted?</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
            </div>
            <div>
            <label for="date">If you would like a birthday wish, please enter birthdate:</label>
            <input type="date" name="date" id="date" min="2019-06-10">
            </div>
        </div>    
        
        <div class="containerThree">
            How did you hear about me?
            <div>
                <label for="classmate">Classmate</label>
                <input type="checkbox" name="classmate" id="classmate">
            </div>
            <div>
                <label for="resume">Resume Submission</label>
                <input type="checkbox" name="resume" id="resume">
            </div>
            <div>
                <label for="linkedin">LinkedIn</label>
                <input type="checkbox" name="linkedin" id="linkedin">
            </div>
            <div>
                <label for="rec">Coding Academy Rec</label>
                <input type="checkbox" name="rec" id="rec">
            </div>
        <div>
        Would you like to be contacted?
        <div>
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="yes" value="yes">
        </div>
        <div>
            <label for="no">No</label>
            <input type="radio" name="answer" id="no" value="no">
        </div>
        </div>
        <!-- <div>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div> -->
        
        <!-- <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" multiple>
            <option value="Green">Green</option>
            <option label="Red" value="Red"></option>
        </select>
        </div> -->
        <div>
            <label for="comment">Comments?</label>
            <textarea id="comment" name="comment" maxlength="500" minlength="20"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        </form>
    </div>    
    </div>    
</body>
</html>
